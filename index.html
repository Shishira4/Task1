<!DOCTYPE html>
<html>
  <title>Cooking Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">       
  </script>
  <body>
    <navbar id ="navbar">
      <ul class = "nav-list">
        <li><a href="#Contact">Contact</a></li>
        <li><a href ="#bakery-section">Work</a></li>
        <li><a href ="#welcome-section">About</a></li>
      </ul>          
    </navbar>
    <section id="welcome-section">
      <h1> Hello! We're the<br><span>Cooking Master Bakery</span></h1>      
    </section>
    <section id = "bakery-section">
      <h1>Our Baked Goods</h1>
      <div id = "goods">
      <div class = "subgoods project1">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011_960_720.jpg" alt = "cakes">
      </div>
      <div class = "subgoods project2">
        <img src="https://cdn.pixabay.com/photo/2015/09/15/02/22/chocolate-chip-cookies-940428_960_720.jpg" alt = "cookies">
      </div>
    </div>
    </section>
    <section id = "Contact">
      <div id="container">
        <h1>&bull; CONTACT US &bull;</h1>
        <div class="underline">
        </div>
      </div>
      <form action="#" method="post" id="contact_form">
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Leave us a message" id="message_input" cols="30" rows="5" required></textarea>

        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>

    </section>
  </body>  
</html>
